<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/AccountHandling.css">
    <title>Login - ShelfSpace</title>
</head>
<body>
<div id="login-container">
    <h1 id="login-title">ShelfSpace Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Benutzername eingeben" required>
        <input type="password" id="password" placeholder="Passwort eingeben" required>
        <button type="submit" id="loginButton">Login</button>
    </form>
    <p id="error-message" class="hidden">Benutzername oder Passwort ist falsch.</p>
</div>

<script src="../JavaScript/AccountHandling.js"></script>
</body>
</html>
